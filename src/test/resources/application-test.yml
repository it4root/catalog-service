spring:
  liquibase:
    enabled: false
    change-log: classpath:/db.changelog/db.changelog-master.yaml
  datasource:
    url: jdbc:postgresql://catalog-postgresql:5432/catalog_db
    username: catalog_u
    password: catalog_p
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
server:
  port: 8083
